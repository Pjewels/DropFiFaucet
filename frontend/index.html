<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faucet - Test Token Distribution</title>
    <link rel="icon" type="image/png" href="faucetdrip.png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Background Logos -->
        <div class="background-logos">
            <img src="Rectangle 4.png" alt="" class="bg-logo bg-logo-1">
            <img src="Rectangle 5.png" alt="" class="bg-logo bg-logo-2">
            <img src="Rectangle 6.png" alt="" class="bg-logo bg-logo-3">
            <img src="Rectangle 7.png" alt="" class="bg-logo bg-logo-4">
            <img src="Rectangle 8.png" alt="" class="bg-logo bg-logo-5">
        </div>

        <!-- Header -->
        <header class="header">
            <div class="logo">
                <div class="faucet-icon">
                    <img src="faucetdrip.png" alt="Faucet" class="faucet-logo">
                </div>
                <span class="logo-text">Faucet</span>
            </div>
            <div class="network-badge">
                Monad
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Initial Step -->
            <div class="card" id="initialStep">
                <!-- Telegram Icon -->
                <div class="telegram-icon">
                    <img src="Rectangle 1.png" alt="Telegram" class="telegram-logo">
                </div>

                <!-- Buttons -->
                <div class="button-group">
                    <a href="https://t.me/DropFiHub" target="_blank" class="btn btn-primary" id="joinChannel">
                        Join DropFiHub channel
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M18 13V19C18 19.5304 17.7893 20.0391 17.4142 20.4142C17.0391 20.7893 16.5304 21 16 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V8C3 7.46957 3.21071 6.96086 3.58579 6.58579C3.96086 6.21071 4.46957 6 5 6H11" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M15 3H21V9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M10 14L21 3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </a>
                    
                    <button class="btn btn-disabled" id="proceedBtn" disabled>
                        Proceed
                    </button>
                </div>
            </div>

            <!-- Faucet Step -->
            <div class="card hidden" id="faucetStep">
                <h2 class="section-title">Choose Chain</h2>
                
                <!-- Chain Selection -->
                <div class="chain-selection">
                    <div class="chain-option selected" data-chain="monad">
                        <div class="chain-icon monad-icon">
                            <img src="purple_logo.png" alt="Monad" class="chain-logo">
                        </div>
                        <span class="chain-name">Monad</span>
                    </div>
                </div>

                <!-- Address Input -->
                <div class="input-section">
                    <label class="input-label">Enter Address</label>
                    <input 
                        type="text" 
                        class="address-input" 
                        id="addressInput"
                        placeholder="0xxxxxxxxxxxxxxxxxxxxxxxxxxxxx"
                    />
                </div>

                <!-- Send Button -->
                <button class="btn btn-primary" id="sendFaucetBtn">
                    Send my faucet
                </button>

                <!-- Success Message -->
                <div class="success-message hidden" id="successMessage">
                    <div class="success-icon">ðŸŽ‰</div>
                    <p class="success-text">0.25 Monad ETH has been sent to your address</p>
                    <p class="tx-hash">Tx: <a href="#" id="txHash" target="_blank" class="tx-link">0xxxxxxxxxxxxxxxxxxxxxxxxxxxxx</a></p>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p class="disclaimer">
                This faucet transfers tokens on Monad Testnet. Confirm details before submitting
            </p>
            <p class="developer-credit">
                Developed by <a href="https://t.me/Pricelez01" target="_blank" class="developer-link">priceless</a>
            </p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
